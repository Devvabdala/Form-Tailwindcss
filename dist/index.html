<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list </title>
    <link rel="stylesheet" href="../src/output.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="h-screen flex justify-center items-start mt-10 ">
        <div class="to-do-container space-y-5 flex-wrap">
            <div class="to-do-header flex items-center justify-start gap-4">
                <h1 class="to-do-title text-2xl md:text-3xl font-semibold">To Do List</h1>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-14 h-14">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                  </svg>
            </div>
            <div class="to-do-search relative h-28 flex flex-col justify-center over">
                <div class="to-do-content absolute h-[60%] flex flex-col items-center justify-center w-[100%]">
                    <input required type="text" con id="to-do-inpt" placeholder="Enter your task" class="h-full w-full py-4 px-6 flex justify-center items-center rounded-full  placeholder:text-gray-950 placeholder:text-xl">
                    <button onclick="addTask()" type="submit" id="to-do-btn" class="absolute right-0 bg-indigo-800 text-white h-full py-4 px-6 text-xl flex justify-center items-center w-28 md:w-32 rounded-full">Add</button>
                </div>
            </div>
            <ul class="list-container list-none text-xl lists flex flex-col justify-between flex-wrap" id="adding-note">
            </ul>
        </div>
        <script src="../add.js"></script>
</body>
</html>
